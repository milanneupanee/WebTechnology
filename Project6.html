    <script>
        function myFunction(){
            var x=document.getElementById("demo");
                x.innerHTML = "Hello World";
                x.style.backgroundColor= "red";
                x.style.marginLeft= "220px";
            }
            function myFunc(){
                var y=document.getElementById("fname");
                y.style.color="red";
                y.value = y.value.toUpperCase();
            }
            function mOver(obj){
                obj.innerHTML = "Release Me";
            }
            function mOut(obj){
                obj.innerHTML = "Thank You";
                obj.style.backgroundColor = "#3333333";
            }
            function mDown(obj) {
                obj.style.backgroundColor = "#6666666";
                obj.innerHTML = "Release Me";
       }
           function mUp(obj) {
                obj.style.backgroundColor="#5555555";
                obj.innerHTML="Thank You Idiot";
       }
    </script>

<body>
	<h3>There are many events among them some are done here</h3>
	<button onclick="myFunction()">OnClick Event</button>
	<span id="demo">I am span!</span>
	</br></br></br>
	
  	<label>Enter your name:</label> <input type="text" id="fname" placeholder="Name please and Hit Enter" onchange="myFunc()">

  	<div onmousedown="mDown(this)" onmouseup="mUp(this)"
